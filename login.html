    <style>
        .login-section{
            float: left;
            width:100%;
            padding: 0rem 0rem 13rem 0rem;
            position: relative;
            z-index: 1;
            margin-top: 0%;
            background-color: #2198ad;
        }

        .login-container {
            width: 25% !important;
            margin-top: 15%;
            margin-bottom: 13.1%;
        }

        .login-form{
            padding: 5%;
            background: #2abdd7;
            box-shadow: 0 5px 8px 0 rgba(11, 45, 83, 0.432), 0 9px 26px 0 rgba(18, 127, 177, 0.26);
        }

        #login-title{
            margin-bottom: 2%;
        }

        .btnSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            border: none;
            cursor: pointer;
            background-color: #fff;
            font-weight: 600;
            color: #2198ad;
        }

        .ForgetPwd{
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        @media screen and (max-height: 799px){
            .login-section{
                padding: 0rem 0rem 14rem 0rem !important; 
            }
            .login-container {
                width: 80% !important;
                margin-top: 65%;
            }
        }   
    </style>

<body >

<section class="login-section">	
    <div class="container login-container">
        <div class="row">
            <div class="col-md-12 login-form">		
            <h3 id="login-title" align="center" ><img id="logo" class="img-fluid" src="img/sticky-logo.png" alt="" width="120"></h3>
                <form class="form" role="form" method="post" action="#">
                    <div class="form-group col-md-12">
                        <input type="text" class="form-control" name="email" placeholder="Email"/>
                    </div>
                    <div class="form-group col-md-12">
                        <input type="password" class="form-control" name="senha" placeholder="Senha"/>
                    </div>
                    <div class="form-group col-md-12">
                        <button type="submit" class="btnSubmit">Login</button>
                    </div>
                </form>
            </div>
        </div>    
    </div>
</section>
